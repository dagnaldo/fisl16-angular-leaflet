<html>
<head>
    <meta charset='UTF-8'/>
    <title>Aplicação Angular</title>
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
</head>
<body>
    <div id='map'></div>

    <script type="text/javascript">
        var map = L.map('map').setView([-30.034102019390673, -51.2052583694458], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([-30.0577843,-52.1732458]).addTo(map)
        .bindPopup('<strong>Evento:</strong> FISL 16. <br> <strong>Local:</strong> PUCRS')
        .openPopup();

    </script>
</body>
</html>
