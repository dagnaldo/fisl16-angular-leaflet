<html ng-app='myApp'>
<head>
    <meta charset='UTF-8'/>
    <title>AngularJS + Leaflet na pr√°tica</title>
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">

<body ng-controller="MapController as mapCtrl">

    <md-toolbar>

                <input type='text' placeholder="Latitude" ng-model='lat' ng-change='changePoint()' class='form-control'/>

    <map></map>
